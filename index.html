<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>OJSK Mac Version</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="keyboard">

  
  <!-- Number and Special Keys -->
  <button class="key numbers-special">1</button>
  <button class="key numbers-special">2</button>
  <button class="key numbers-special">3</button>
  <button class="key numbers-special">4</button>
  <button class="key numbers-special">5</button>
  <button class="key numbers-special">6</button>
  <button class="key numbers-special">7</button>
  <button class="key numbers-special">8</button>
  <button class="key numbers-special">9</button>
  <button class="key numbers-special">0</button>
  <button class="key numbers-special">!</button>
  <button class="key numbers-special">@</button>
  <button class="key numbers-special">#</button>
  <button class="key numbers-special">$</button>
  <button class="key numbers-special">%</button>
  <button class="key numbers-special">^</button>
  <button class="key numbers-special">&</button>
  <button class="key numbers-special">*</button>
  <button class="key numbers-special">(</button>
  <button class="key numbers-special">)</button>
  <button class="key numbers-special">?</button>
  <button class="key numbers-special">+</button>
  <button class="key numbers-special">=</button>
  <button class="key numbers-special">/</button>
  <button class="key numbers-special">||</button>
  <button class="key numbers-special">|</button>
  <button class="key numbers-special">[</button>
  <button class="key numbers-special">]</button>
  <button class="key numbers-special">{</button>
  <button class="key numbers-special">}</button>
  <button class="key numbers-special">&lt;</button>
  <button class="key numbers-special">&gt;</button>
  <button class="key numbers-special">"</button>
  <button class="key numbers-special">'</button>
  <button class="key numbers-special">~</button>
  <button class="key numbers-special">`</button>
  <button class="key numbers-special">§</button>
  <button class="key numbers-special">€</button>
  <button class="key numbers-special">$</button>
  
  <!-- Lowercase Keys -->
  <button class="key lowercase" >q</button>
  <button class="key lowercase">w</button>
  <button class="key lowercase" data-longpress="ë">e</button>
  <button class="key lowercase">r</button>
  <button class="key lowercase">t</button>
  <button class="key lowercase">z</button>
  <button class="key lowercase" data-longpress="ü">u</button>
  <button class="key lowercase" data-longpress="í">i</button>
  <button class="key lowercase" data-longpress="ö">o</button>
  <button class="key lowercase">p</button>
  <button class="key lowercase" data-longpress="ä">a</button>
  <button class="key lowercase" data-longpress="ß">s</button>
  <button class="key lowercase">d</button>
  <button class="key lowercase">f</button>
  <button class="key lowercase">g</button>
  <button class="key lowercase">h</button>
  <button class="key lowercase">j</button>
  <button class="key lowercase">k</button>
  <button class="key lowercase">l</button>
  <button class="key lowercase">y</button>
  <button class="key lowercase">x</button>
  <button class="key lowercase" data-longpress="ç">c</button>
  <button class="key lowercase">v</button>
  <button class="key lowercase">b</button>
  <button class="key lowercase">n</button>
  <button class="key lowercase">m</button>
  <button class="key lowercase">,</button>
  <button class="key lowercase">.</button>
  <button class="key lowercase">-</button>

  <!-- Uppercase Keys -->
  <button class="key uppercase" >Q</button>
  <button class="key uppercase">W</button>
  <button class="key uppercase" data-longpress="Ë">E</button>
  <button class="key uppercase">R</button>
  <button class="key uppercase">T</button>
  <button class="key uppercase">Z</button>
  <button class="key uppercase" data-longpress="Ü">U</button>
  <button class="key uppercase" data-longpress="Í">I</button>
  <button class="key uppercase" data-longpress="Ö">O</button>
  <button class="key uppercase">P</button>
  <button class="key uppercase" data-longpress="Ä">A</button>
  <button class="key uppercase" data-longpress="ß">S</button>
  <button class="key uppercase">D</button>
  <button class="key uppercase">F</button>
  <button class="key uppercase">G</button>
  <button class="key uppercase">H</button>
  <button class="key uppercase">J</button>
  <button class="key uppercase">K</button>
  <button class="key uppercase">L</button>
  <button class="key uppercase">Y</button>
  <button class="key uppercase">X</button>
  <button class="key uppercase" data-longpress="Ç">C</button>
  <button class="key uppercase">V</button>
  <button class="key uppercase">B</button>
  <button class="key uppercase">N</button>
  <button class="key uppercase">M</button>
  <button class="key uppercase">;</button>
  <button class="key uppercase">:</button>
  <button class="key uppercase">_</button>

  <!-- Control Buttons -->
  <button class="control" id="caps">Caps</button>
  <button class="control" id="special">123 + *</button>
  <button class="control" id="space">Leertaste</button>
  <button class="control" id="delt">Löschen</button>
  <button class="control" id="delp">Entf</button>


  <div class="suggestions" id="suggestions"></div>
  <input type="text" class="inpi" id="text" placeholder="Text eingeben">
  <button class="control" id="go">Go</button>

</div>

<script src="skript.js">
</script>

</body>
</html>
